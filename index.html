<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="anima-dev-mode">
      <div class="div">
        <div class="content">
          <img class="anima-logo" src="img/anima-logo.svg" />
          <div class="text">
            <div class="text-wrapper">Anima <br />Dev Mode</div>
            <p class="p">Generate reusable React components inside Figma</p>
          </div>
        </div>
        <div class="image">
          <div class="user-card">
            <div class="user-thumbnail"></div>
            <div class="text-social-icons">
              <div class="title-description">
                <div class="title">Sebastian</div>
                <p class="description">
                  Sebastian creates circles and squares that actually make you want to interact with them.
                </p>
              </div>
            </div>
            <button class="primary-button">
              <div class="label">Get Started</div>
              <img class="icon" src="img/icon-6.svg" />
            </button>
          </div>
          <div class="user-card-2">
            <div class="title-description-2">
              <div class="user-name-thumbnail">
                <div class="user-thumbnail-2"></div>
                <div class="user-name">Laura</div>
              </div>
              <p class="description-2">
                Sebastian creates circles and squares that actually make you want to interact with them.
              </p>
            </div>
            <button class="button">
              <div class="label">Get Started</div>
              <img class="img" src="img/sarah-1.png" />
            </button>
          </div>
          <div class="sarah-wrapper"><img class="sarah" src="img/sarah-1.png" /></div>
          <div class="group">
            <div class="user-thumbnail-3"></div>
            <div class="user-thumbnail-4"></div>
            <div class="user-thumbnail-5"></div>
            <div class="user-thumbnail-6"></div>
          </div>
          <img class="image-2" src="img/image-4.png" />
          <div class="button-source">
            <div class="overlap-group">
              <button class="primary-button-2">
                <div class="label-2">Get Started</div>
                <img class="icon" src="img/icon-4.svg" />
              </button>
              <button class="primary-button-3">
                <div class="label-3">Get Started</div>
                <img class="icon-2" src="img/icon-3.svg" />
              </button>
              <button class="primary-button-4">
                <div class="label">Get Started</div>
                <img class="icon" src="img/name-arrowright.svg" />
              </button>
              <button class="primary-button-5">
                <div class="label">Get Started</div>
                <img class="icon-2" src="img/icon-1.svg" />
              </button>
              <div class="selection-bounds">
                <div class="label-icon">❖</div>
                <div class="label-4">Primary Button</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
